<body class="bg-[#F0F2F5]  flex flex-col items-center justify-center">
    <!-- image start here  -->
    <div class=" flex justify-center items-start mt-6  " >
        <img class=" w-60" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
    </div>
    <!-- image end here  -->

     <!-- White Login Box -->
     <div class="bg-white shadow-2xl  justify-center items-center rounded-xl p-6 w-96 mt-2">
        <h2 class="text-lg  text-center font-semibold text-gray-800 mb-4">Log in to Facebook</h2>

        <form action="#" class="space-y-4">
            <input type="text" placeholder="Username or Phone number" 
                   class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" required>

            <input type="password" placeholder="Password" 
                   class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" required>

            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
                Log In
            </button>
        </form>
        <div class="text-blue-700 mt-4 flex justify-between  ">
            <p class="cursor-pointer hover:underline">Forgotten password?</p>
            <p class="cursor-pointer hover:underline">Sign up for Facebook</p>
        </div>

    </div>
